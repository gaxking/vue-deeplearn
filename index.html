<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app"></div>
</body>
<script>
const Observer = function(data) {
  // 循环修改为每个属性添加get set
  for (let key in data) {
    reactive(data, key);
  }
}

const Dep = function() {
  const self = this;

  //这里可以用数组，就能实现同一个data，观察多个vue实例
  this.depend = ()=>{
    if (Dep.target) {
	  this.sub = Dep.target
	}
  }

  this.notify = ()=>{
	  this.sub.update();
  }
}

const Watcher = function(vm, fn) {
  //这样的写法是为了把target传到dep实例里面，当然也可以不挂载到dep，但要有一个地方暂存起来
  Dep.target = this;

  this.update = function() {
    console.log('in watcher update');
    fn();
  }

  //初始化运行一次render函数
  fn();

  Dep.target = null;
}

const reactive = function(obj, key) {
	const dep = new Dep();
	let val = obj[key];
	Object.defineProperty(obj, key, {
		enumerable: true,
		configurable: true,
		get() {
		  console.log('in get');
		  dep.depend();
		  return val;
		},
		set(newVal) {
		  if (newVal === val) {
			return;
		  }
		  val = newVal;
		  dep.notify();
		}
	});
}

const Vue = function (options) {
	this._data = options.data.call(this);

	//设置data的get,set
	Observer(this._data);

	this.mount = (id)=>{
		this.dom = document.querySelector(id);
		new Watcher(this, this.render);
	}

	//渲染函数，这里主要是触发get方法
	this.render = ()=>{
		//这里vue应该会有虚拟dom的算法实现
		this.dom.innerHTML = `<div>${this._data.text}</div>`;
	}
}


const vue = new Vue({
  data() {
    return {
      text: 'hello world'
    };
  }
})
vue.mount('#app');
vue._data.text = '123'; 

</script>
</html>
